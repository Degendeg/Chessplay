<!DOCTYPE html>
<html>

  <head>
    <title>Play chess</title>
    <meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/jumbotron-narrow.css">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="default.html">Home</a></li>
            <li role="presentation" class="active"><a href="#">Game</a></li>
            <li role="presentation"><a href="mailto:sebbed89@gmail.com">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="default.html">Play chess <img src="../../img/logo.png" alt="" class="logo" /></a></h3>
      </div>

      <div id="board"></div>
      <ul class="list-group">
        <li class="list-group-item">
          <h3>Status: <span id="status"></span></h3>
		  <div class="btn-group" role="group" aria-label="...">
		  <button class="btn btn-default" id="enableHighlightBtn">Enable highlighting</button>
		  <button class="btn btn-default" id="disableHighlightBtn">Disable highlighting</button>
		  </div>
        </li>
      </ul>

      <h1>Chat</h1>
      <form action="">
        <div class="input-group">
          <input type="text" class="form-control" id="msgInput" autocomplete="off" placeholder="Type here..">
          <span class="input-group-btn">
				<button class="btn btn-default chatBtn">Send</button>
			  </span>
        </div>
      </form>
      <ul id="messages"></ul>
      <br />

      <footer class="footer">
        <p>&copy; Sebastian Degerman - 2015</p>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/game.js"></script>

  </body>

</html>
