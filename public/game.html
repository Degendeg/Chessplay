<html>

  <head>
    <title>Play chess</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>

    <div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <span class="navbar-brand" href="default.html"><a href="default.html"><img src="../../img/logo.png" alt="" class="logo" /></a></span>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		    <li><a href="default.html">Home</a></li>
			<li><a href="https://en.wikipedia.org/wiki/Rules_of_chess" target="_blank">Learn</a></li>
			<li class="active"><a href="#">Game</a></li>
			<li><a href="mailto:sebbed89@gmail.com">Contact</a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	  
	  <div id="board"></div>
	  
	  <br />
	  <div class="alert alert-danger" id="checkAlert">
	  </div>
	  <div class="alert alert-info" id="playerJoin">
		<strong>A player has joined the game.</strong>
	  </div>
      <ul class="list-group">
        <li class="list-group-item">
          <div class="well">
			<h3>Status: <span id="status"></span></h3>
		  </div>
		  <div class="btn-group" role="group" aria-label="...">
		  <button class="btn btn-default" id="enableHighlightBtn">Enable highlighting</button>
		  <button class="btn btn-default" id="disableHighlightBtn">Disable highlighting</button>
		  </div>
        </li>
      </ul>

      <h1>Chat</h1>
      <form action="">
        <div class="input-group">
          <input type="text" class="form-control" id="msgInput" autocomplete="off" placeholder="Type here..">
          <span class="input-group-btn">
				<button class="btn btn-default chatBtn">Send</button>
			  </span>
        </div>
      </form>
      <ul id="messages"></ul>
      <br />

      <footer class="footer">
        <p>&copy; Sebastian Degerman - 2015</p>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/game.js"></script>

  </body>

</html>
