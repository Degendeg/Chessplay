<!DOCTYPE html>
<html>

  <head>
    <title>Play chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/jumbotron-narrow.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>

    <div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <span class="navbar-brand" href="default.html"><a href="default.html"><img src="../../img/logo.png" alt="" class="logo" /></a></span>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="default.html">Home</a></li>
			<li><a href="https://en.wikipedia.org/wiki/Rules_of_chess" target="_blank">Learn</a></li>
			<li><a href="mailto:sebbed89@gmail.com">Contact</a></li>
			<li><a href="#" data-toggle="modal" data-target="#settingsModal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

      <div class="jumbotron">
      <h1>Chess is lovely. 
        <hr style="border-color: black;" />
        <div id="randomQuote">
            <p></p>
        </div>
      </div>

      <div class="form-group">
		<label for="username">Name:</label>
        <input type="text" class="form-control" id="username">
        <br /> 
        <div class="btn-group color-picker-group" role="group" aria-label="...">
			<label>Play as:</label>
			<br />
			<button type="button" class="btn btn-default color-btn" value="white">White</button>
			<button type="button" class="btn btn-default color-btn" value="black">Black</button>
		</div>
		<br /><br />
		<a href="game.html" id="playBtn" class="btn btn-info btn-lg">Play</a>
      </div>
	  
	  	<!-- Settings modal -->
		<div id="settingsModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Settings</h4>
			  </div>
			  <div class="modal-body">
				<div class="btn-group" role="group" aria-label="...">
					<p><strong>Themes:</strong></p>
					<button type="button" class="btn btn-default" id="defaultThemeBtn" >Default theme &#9898;</button>
					<button type="button" class="btn btn-default" id="darkThemeBtn" >Dark theme &#9899;</button>
				</div>
                <hr />
                <p><strong>Board color:</strong></p>
                White squares: <input type='text' id="whSq" />
                <br />
                Black squares: <input type='text' id="blSq" />
                <br />
                <br />
                <button id="saveColorsBtn" class="btn btn-info">Save changes</button>
                <button id="resetColorsBtn" class="btn btn-info">Reset to default</button>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div>

		  </div>
		</div>

      <footer class="footer">
        <p>&copy; Sebastian Degerman - 2015</p>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/default.js"></script>

  </body>

</html>
